{# [START form] #}
{% extends "base.html" %}

{% block content %}

<h3>{{action}} comicbook</h3>

<form method="POST" enctype="multipart/form-data">

    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" value="{{comicbook.title}}" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text" name="author" id="author" value="{{comicbook.author}}" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="publishedDate">Date Published</label>
        <input type="text" name="publishedDate" id="publishedDate" value="{{comicbook.publishedDate}}" class="form-control"/>
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="form-control">{{comicbook.description}}</textarea>
    </div>
    
    <div class="form-group">
        <label for="image">Cover Image</label>
        <input type="file" name="image" id="image" class="form-control"/>
    </div>

    <div class="form-group hidden">
        <label for="imageUrl">Cover Image URL</label>
        <input type="text" name="imageUrl" id="imageUrl" value="{{comicbook.imageUrl}}" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-success">Save</button>
</form>

{% endblock %}

{# [END form] #}
